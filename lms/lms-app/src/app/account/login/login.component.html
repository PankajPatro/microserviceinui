<mat-card class="example-card">
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="User" [(ngModel)]="userName"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="password"/>
      </mat-form-field>

      <div class="button-row"><button mat-raised-button color="primary" (click)="login()">Login</button></div>
    </div>
  </mat-card-content>
</mat-card>
